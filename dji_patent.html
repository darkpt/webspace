<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJI專利分類系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', SimHei, Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            color: #e2e8f0;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* 頂部導航欄 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #0891b2;
            z-index: 1000;
            padding: 1rem 0;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.1);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .nav-link {
            color: #cbd5e1;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(8, 145, 178, 0.3);
        }

        .nav-link:hover {
            color: #00d4ff;
            background: rgba(8, 145, 178, 0.2);
            border-color: #00d4ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.2);
        }

        /* 搜尋功能 */
        .search-container {
            margin-top: 120px;
            padding: 2rem;
            text-align: center;
        }

        .search-box {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 3rem 1rem 1.5rem;
            background: rgba(30, 41, 59, 0.8);
            border: 2px solid rgba(8, 145, 178, 0.3);
            border-radius: 50px;
            color: #e2e8f0;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #0891b2, #06b6d4);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: linear-gradient(135deg, #06b6d4, #00d4ff);
            transform: translateY(-50%) scale(1.05);
        }

        /* 統計面板 */
        .stats-panel {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(8, 145, 178, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            min-width: 150px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .stat-label {
            color: #94a3b8;
            margin-top: 0.5rem;
        }

        /* 主要內容區域 */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .section {
            margin-bottom: 4rem;
            scroll-margin-top: 120px;
        }

        .section-header {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.8), rgba(15, 23, 42, 0.9));
            border: 2px solid rgba(8, 145, 178, 0.4);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .section-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #0891b2, #06b6d4, #00d4ff);
        }

        .section-title {
            font-size: 2rem;
            color: #00d4ff;
            margin-bottom: 1rem;
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
        }

        .section-stats {
            display: flex;
            gap: 2rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .patent-count {
            background: rgba(8, 145, 178, 0.2);
            color: #00d4ff;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        /* 專利卡片 */
        .patents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 1.5rem;
        }

        .patent-card {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(8, 145, 178, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .patent-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, #0891b2, #06b6d4);
            transition: width 0.3s ease;
        }

        .patent-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 212, 255, 0.15);
            border-color: #00d4ff;
        }

        .patent-card:hover::before {
            width: 100%;
            opacity: 0.1;
        }

        .patent-number {
            font-size: 1.1rem;
            font-weight: bold;
            color: #00d4ff;
            margin-bottom: 0.5rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .patent-number:hover {
            color: #0ef;
            text-shadow: 0 0 10px rgba(0, 238, 255, 0.7);
            transform: scale(1.05);
        }

        .patent-title {
            font-size: 1rem;
            color: #e2e8f0;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .patent-applicant {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            padding: 0.5rem;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 6px;
        }

        .patent-classification {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .classification-tag {
            background: rgba(8, 145, 178, 0.2);
            color: #06b6d4;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            border: 1px solid rgba(6, 182, 212, 0.3);
        }

        .patent-description {
            color: #cbd5e1;
            font-size: 0.9rem;
            line-height: 1.6;
            max-height: 120px;
            overflow: hidden;
            position: relative;
            transition: max-height 0.3s ease;
        }

        .patent-description.expanded {
            max-height: none;
        }

        .expand-btn {
            background: none;
            border: none;
            color: #00d4ff;
            cursor: pointer;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            text-decoration: underline;
        }

        /* 回到頂部按鈕 */
        .back-to-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: linear-gradient(135deg, #0891b2, #06b6d4);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0;
            transform: translateY(100px);
            transition: all 0.3s ease;
            z-index: 999;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
        }

        .back-to-top.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .back-to-top:hover {
            background: linear-gradient(135deg, #06b6d4, #00d4ff);
            transform: translateY(-5px) scale(1.1);
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .nav-links {
                gap: 1rem;
            }

            .nav-link {
                padding: 0.3rem 0.8rem;
                font-size: 0.9rem;
            }

            .patents-grid {
                grid-template-columns: 1fr;
            }

            .section-title {
                font-size: 1.5rem;
            }

            .stats-panel {
                gap: 1rem;
            }
        }

        /* 載入動畫 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section {
            animation: fadeInUp 0.6s ease-out;
        }

        /* 搜尋高亮 */
        .highlight {
            background: rgba(0, 212, 255, 0.3);
            color: #00d4ff;
            padding: 0 2px;
            border-radius: 2px;
        }

        /* 無結果提示 */
        .no-results {
            text-align: center;
            color: #94a3b8;
            font-size: 1.1rem;
            margin: 2rem 0;
            padding: 2rem;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 10px;
            border: 1px solid rgba(8, 145, 178, 0.3);
        }
    </style>
</head>
