    <style>
        body {
            font-family: 'Microsoft JhengHei', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e3f2fd 50%, #bbdefb 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #1976d2;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(25, 118, 210, 0.2);
            border: 2px solid rgba(25, 118, 210, 0.1);
            max-width: 500px;
            width: 90%;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #2196f3, #1976d2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            color: white;
            box-shadow: 0 4px 15px rgba(25, 118, 210, 0.3);
        }
        
        h1 {
            font-size: 2.5em;
            margin: 0 0 20px 0;
            font-weight: bold;
            color: #1976d2;
            text-shadow: 1px 1px 2px rgba(25, 118, 210, 0.1);
        }
        
        .subtitle {
            font-size: 1.2em;
            margin: 0 0 40px 0;
            color: #555;
        }
        
        .loading-section {
            margin: 40px 0;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(25, 118, 210, 0.2);
            border-top: 4px solid #2196f3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.1em;
            color: #666;
        }
        
        .manual-link {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid rgba(25, 118, 210, 0.2);
        }
        
        .manual-link p {
            margin: 0 0 15px 0;
            font-size: 0.9em;
            color: #666;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #2196f3, #1976d2);
            color: white;
            padding: 12px 30px;
            border: 2px solid #2196f3;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(25, 118, 210, 0.2);
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #1976d2, #1565c0);
            border-color: #1976d2;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(25, 118, 210, 0.3);
            color: white;
            text-decoration: none;
        }
        
        .countdown {
            font-size: 1.5em;
            font-weight: bold;
            color: #2196f3;
            text-shadow: 1px 1px 2px rgba(25, 118, 210, 0.2);
        }
        
        .info-section {
            margin-top: 30px;
            font-size: 0.9em;
            color: #666;
            line-height: 1.6;
        }
        
        .info-section p {
            margin: 8px 0;
            padding: 8px 15px;
            background: rgba(33, 150, 243, 0.05);
            border-radius: 15px;
            border-left: 3px solid #2196f3;
        }
        
        /* 響應式設計 */
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
                margin: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .subtitle {
                font-size: 1em;
            }
        }
        
        /* 動畫效果 */
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
        
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <div class="logo">?</div>
        
        <h1>月餅訂購系統</h1>
        <p class="subtitle">2025年中秋節團購</p>
        
        <div class="loading-section">
            <div class="spinner"></div>
            <p class="loading-text">正在為您跳轉到訂購頁面...</p>
            <p class="countdown" id="countdown">3</p>
        </div>
        
        <div class="info-section">
            <p>✨ 多種精緻月餅禮盒選擇</p>
            <p>📱 手機電腦都能輕鬆訂購</p>
            <p> 每人補助 NT$ 700</p>
        </div>
        
        <div class="manual-link">
            <p>如果頁面沒有自動跳轉，請點擊下方按鈕：</p>
            <a href="#" class="btn" id="manualBtn">
                立即前往訂購
            </a>
        </div>
    </div>

    <script>
        // ========================================
        // ? 設定區域 - 請在此修改您的GAS Web App URL
        // ========================================
        const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxdN4pLVI7egnCfncQW0To2Ee1vY7XkcbIIYhMf0KZfCjzFU2MSFA-ZK8NZbVGNvBtA/exec';
        
        // ========================================
        // 初始化設定
        // ========================================
        document.addEventListener('DOMContentLoaded', function() {
            // 設定meta refresh的URL
            document.getElementById('metaRefresh').content = '3;url=' + GAS_WEB_APP_URL;
            
            // 設定prefetch連結
            document.getElementById('prefetchLink').href = GAS_WEB_APP_URL;
            
            // 設定手動按鈕連結
            document.getElementById('manualBtn').href = GAS_WEB_APP_URL;
        });
        
        // 倒數計時功能
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                // 立即跳轉
                window.location.href = GAS_WEB_APP_URL;
            }
        }, 1000);
        
        // 預防性跳轉（如果meta refresh失效）
        setTimeout(() => {
            if (window.location.href.indexOf(GAS_WEB_APP_URL) === -1) {
                window.location.href = GAS_WEB_APP_URL;
            }
        }, 3500);
        
        // 檢測是否為行動裝置
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // 如果是行動裝置，可以調整一些樣式
        if (isMobile()) {
            document.body.style.fontSize = '14px';
        }
        
        // 處理頁面可見性變化（當用戶切換分頁時暫停倒數）
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                clearInterval(timer);
            }
        });
        
        // 錯誤處理
        window.addEventListener('error', function(e) {
            console.log('發生錯誤，將在3秒後手動跳轉:', e.message);
            setTimeout(() => {
                window.location.href = GAS_WEB_APP_URL;
            }, 3000);
        });
    </script>
</body>
